<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simoni Password</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="/css/style.css" rel="stylesheet">
</head>

<body>


<div class="container">
	<div class="row">
		<div id="main-section" class="col-md-6 col-md-offset-3">


			<div class="row header-row">
				<div class="col-xs-2">
					<img class="img-responsive" src="/pictures/koala-notext.png">
				</div>

				<div class="col-xs-6">
					<h3>Secrets</h3>
					<h5>{{.Email}}</h5>
				</div>

				<div class="col-xs-4">

					<a href="/logout">
						<h4 id="logout-button">Log Out</h4>
						<span class="glyphicon glyphicon-log-out"></span>
					</a>
				</div>

			</div>

			<div class="row">
				<div class="col-xs-12">
					<div id="success-message" class="alert alert-success" role="alert">Added successfully</div>
				</div>

				<div class="col-xs-12">
					<div id="other-message" class="alert alert-danger" role="alert"></div>
				</div>
			</div>




			<button id="modal-button" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				Add New Secret
			</button>

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Add New Secret</h4>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-4 col-md-offset-4">
									<form class="form-horizontal" id="add-secret" action="/addSecret">
										<div class="form-group">
											<input class="form-control" type="text" placeholder="application" name="application">
											<input class="form-control" type="password" placeholder="password" name="password">
											<input class="form-control btn btn-primary" type="submit">
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>





			<table class="table	table-striped">
				<thead>
					<tr>
						<th>Application</th>
						<th>Password</th>
					</tr>
				</thead>

				{{range $key, $value := .PageData}}
				<tr>
					<td>{{$key}}</td>
					<td>
						<span>{{$value}}</span>
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						<a href="/secrets?app={{$key}}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
					</td>
				</tr>
				{{end}}
			</table>
		</div>
	</div>
</div>


<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/template.js"></script>
<script src="js/secrets.js"></script>

</body>
</html>
