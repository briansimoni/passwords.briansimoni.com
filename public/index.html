<div class="container">

	<div class="row" id="pwd-container" style="display:none">
		<div class="col-md-4"></div>

		<div class="col-md-4">
			<section class="login-form">
				<form method="post" action="/signup" role="login">
					<img src="/pictures/koala.png" class="img-responsive" alt="" />
					<input type="email" name="email" placeholder="Email" required class="form-control input-lg"/>

					<input type="password" class="form-control input-lg" id="password" placeholder="Password" name="password" required="" />

	</div>

					<input type="password" class="form-control input-lg" name="password" id="login-password" placeholder="Password" required="" />



					<button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>

						<a id="signup-button" href="#">Sign Up</a>
